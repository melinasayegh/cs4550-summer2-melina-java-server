<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Page</title>
    </head>

    <body>
        <h1>Login</h1>


        <div>
            <label for="username">
                Username
            </label>
            <input placeholder=""
                   id="username"/>
        </div>

        <div>
            <label for="password">
                Password
            </label>
            <input type="password"
                   placeholder="qwerty"
                   id="password"/>
        </div>

        <div>
            <button>
                Login
            </button>
        </div>

        <div>
            <p>or</p>
            <a href="register.template.client.html">
                Create an Account
            </a>

        </div>

    </body>
</html>
