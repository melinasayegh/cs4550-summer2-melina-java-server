<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Page</title>
    </head>

    <body>
        <h1>Login</h1>


        <div>
            <label for="username">
                Username
            </label>
            <input placeholder=""
                   id="username"/>
        </div>

        <div>
            <label for="password">
                Password
            </label>
            <input type="password"
                   placeholder="qwerty"
                   id="password"/>
        </div>


         <button>
             Login
         </button>

        <button>
            Create a New Account
        </button>

    </body>

</html>
