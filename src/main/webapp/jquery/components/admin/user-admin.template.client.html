<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link href="../../css/styles.css" rel="stylesheet" />
        <link href="user-admin.style.client.css" rel="stylesheet" />


        <title>User Admin</title>
    </head>

    <body>
        <div class="container">
            <h1 id="title">User Admin</h1>
            <table class="table-responsive table-hover table-striped">
                <thead>
                    <!-- Titles - 1st row in Table-->
                    <tr>
                        <th class="span1">Username</th>
                        <th class="span1">Password</th>
                        <th class="span1">First Name</th>
                        <th class="span1">Last Name</th>
                        <th class="span1">Email</th>
                        <th class="span1">Date of Birth</th>
                        <th class="span1">Role</th>
                        <th class="span1">&nbsp</th>
                    </tr>

                    <!-- Input Fields - 2nd row in Table-->
                    <tr class="wbdv-form">
                        <td class="span1">
                            <input id="usernameFld"
                                   placeholder="Username"
                                   class="form-control input-small"/>
                        </td>
                        <td class="span1">
                            <input id="passwordFld"
                                   placeholder="Password"
                                   class="form-control input-small" />
                        </td>
                        <td class="span1">
                            <input id="firstNameFld"
                                   placeholder="First Name"
                                   class="form-control input-small" />
                        </td>
                        <td class="span1">
                            <input id="lastNameFld"
                                   placeholder="Last Name"
                                   class="form-control input-small" />
                        </td class="span1">
                        <td>
                            <input id="emailFld"
                                   placeholder="Email"
                                   class="form-control input-small" />
                        </td class="span1">
                        <td>
                            <input id="dobFld"
                                   type="date"
                                   class="form-control input-small"
                                   value="0000-00-00"/>
                        <td class="span1">
                            <select name="role"
                                    id="roleFld"
                                    class="form-control input-small">
                                <option value="">
                                    Select --
                                </option>
                                <option value="FACULTY">
                                    Faculty
                                </option>
                                <option value="STUDENT">
                                    Student
                                </option>
                                <option value="ADMIN">
                                    Admin
                                </option>
                            </select>
                        </td>
                        <td class="span1">
                            <span class="float-right">
                                <button type="button" id ="searchBtn" class="fa-2x fa fa-search search"></button>
                                <button type="button" id="createBtn"
                                        class="fa-2x fa fa-plus   create"></button>
                                <button type="button" id="updateBtn" class="fa-2x fa fa-check  update"></button>
                            </span>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="template">
                        <th>jane</th>
                        <td>*****</td>
                        <td>Jane</td>
                        <td>Doe</td>
                        <td>jane@doe.com</td>
                        <td>01/01/1995</td>
                        <td>Admin</td>
                        <td>
                            <span class="float-right">
                                <button type="button" class="fa-2x fa fa-times  remove"></button>
                                <button type="button" class="fa-2x fa fa-pencil edit"></button>
                            </span>
                        </td>
                    </tr>
                    <tr class="template">
                        <th>john</th>
                        <td>*****</td>
                        <td>John</td>
                        <td>Doe</td>
                        <td>john@doe.com</td>
                        <td>01/01/1990</td>
                        <td>Admin</td>
                        <td>
                            <span class="float-right">
                                <button class="fa-2x fa fa-times  remove"></button>
                                <button class="fa-2x fa fa-pencil edit"></button>
                            </span>
                        </td>
                    </tr>
                </tbody>
                <tfoot></tfoot>
            </table>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="../../models/user.model.client.js"></script>
        <script src="../../services/user.service.client.js"></script>
        <script src="user-admin.controller.client.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
