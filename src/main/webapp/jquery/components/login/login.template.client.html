<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link href="../../css/styles.css" rel="stylesheet" />
        <link href="login.style.client.css" rel="stylesheet" />


        <title>Sign In Page</title>
    </head>

    <body>
        <div class="container">
            <h1>Sign In</h1>

            <form class="form-horizontal">

                <div class ="form-group row">
                    <label class="control-label col-sm-2" for="username">
                        Username
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="" id="username"/>
                    </div>
                </div>

                <div class ="form-group row">
                    <label class="control-label col-sm-2" for="password">
                        Password
                    </label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="" id="password"/>
                    </div>
                </div>

                <div class ="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <button class="custom-button loginBtn" id="loginBtn">
                            Sign In
                        </button>
                    </div>
                </div>

                <div class ="form-group row no-account">
                    <label class="col-sm-10 offset-sm-2">
                        Don't have an Account?
                        <button class="custom-button registerBtn" id="registerBtn">
                            Register
                        </button>
                    </label>
                </div>
            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="login.controller.client.js"></script>
    </body>
</html>
