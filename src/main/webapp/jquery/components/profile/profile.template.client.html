<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link href="../../css/styles.css" rel="stylesheet" />
        <link href="profile.style.client.css" rel="stylesheet" />

        <title>Profile Page</title>
    </head>

    <body>
        <div class="container">

            <h1>Profile</h1>

            <form class="form-horizontal">
                <div class ="form-group row">
                    <label class="control-label col-sm-2" for="userNameFld">
                        Username
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="" id="userNameFld"/>
                    </div>
                </div>

                <div class ="form-group row">
                    <label class="control-label col-sm-2" for="passwordFld">
                        Password
                    </label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="" id="passwordFld"/>
                    </div>
                </div>

                <div class ="form-group row">
                    <label class="control-label col-sm-2" for="firstNameFld">
                        First Name
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="" id="firstNameFld"/>
                    </div>
                </div>

                <div class ="form-group row">
                    <label class="control-label col-sm-2" for="lastNameFld">
                        Last Name
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="" id="lastNameFld"/>
                    </div>
                </div>

                <div class ="form-group row">
                    <label class="control-label col-sm-2" for="phoneFld">
                        Phone
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="" id="phoneFld"/>
                    </div>
                </div>

                <div class ="form-group row">
                    <label class="control-label col-sm-2" for="emailFld">
                        Email
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="" id="emailFld"/>
                    </div>
                </div>

                <div class ="form-group row">

                    <label class="control-label col-sm-2"for="roleFld">
                        Role
                    </label>
                    <div class="col-sm-10">
                        <select name="role"
                                id="roleFld"
                                class="form-control input-small">
                            <option value="">
                                Select --
                            </option>
                            <option value="FACULTY">
                                Faculty
                            </option>
                            <option value="STUDENT">
                                Student
                            </option>
                            <option value="ADMIN">
                                Admin
                            </option>
                        </select>
                    </div>
                </div>

                <div class ="form-group row">
                    <label class="control-label col-sm-2" for="dobFld">
                        Date of Birth
                    </label>
                    <div class="col-sm-10">
                        <input id="dobFld"
                               class="form-control"
                               type="date"
                               value="0000-00-00"/>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <button class="custom-button updateBtn" id="updateBtn">
                            Update
                        </button>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <button class="custom-button logoutBtn" id="logoutBtn">
                            Logout
                        </button>
                    </div>
                </div>
            </form>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="profile.controller.client.js"></script>
    </body>
</html>
